<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Practice</title>
    <link rel="stylesheet" href="css/main.css">
    <!--bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
    <section id="background-change">
        <div class="text-center ">
            <button onclick="makeRed()" class="btn btn-danger mt-4">red</button>
            <button onclick="makeGreen()" class="btn btn-primary mt-4"> green</button>
        </div>
    </section>
    <section class="counter">
        <div class="text-center">
            <h1 id="count" class="pt-3">0</h1>
            <div class="">
                <button onclick="plusOne()" class="btn btn-success">+</button>
                <button id="minus-btn" class="btn btn-danger">-</button>
            </div>
        </div>
    </section>
    <section class="love-msg text-center">
        <h1 id="msg" class="pt-3">Will You Merry Me? ðŸ’Œ</h1>
        <div>
            <button id="yes" class="btn btn-info">Yes</button>
            <button id="no" class="btn btn-warning">No</button>
        </div>
    </section>
    
    <section class="To-do-list">
        <h1 class="text-center mt-5">To Do List</h1>
    <div class="text-center container w-100 m-auto mt-5">
      <div class="input-group mt-5">
        <input id="input-value" class="form-control" aria-label="With textarea"></input>
        <button id="input-btn" class="btn btn-danger ms-1">Add Items</button>

      </div>
      <div class="mt-5">
        <table id="table" class="table">
          <thead>
            <tr>
              <th scope="col">Number</th>
              <th scope="col">Description</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="content-container">
            <!-- <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
              </tr> -->
          </tbody>
        </table>
        <!-- <button id="clear-btn" class="btn btn-danger px-4">Clear All</button> -->
      </div>
    </div>
    </section>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
